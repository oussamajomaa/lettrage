<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - geometry - text</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!-- DIV container flex et row qui contient deux colonnes (4/8) -->
	<div class="d-flex row">
		<!-- DIV qui contient le control panel de l'application, 4 colonnes de largeur -->
		<div class="p-4 col-lg-4 col-md-6 col-sm-12">
			<div class="  d-flex justify-content-between">
				<!-- Deux radios bouttons pour choisir un simple ou double support -->
				<div class="alert alert-success " style="width: 48%;">
					<input type="radio" id="simple_support" name="support" value="simple" style="margin-right: 5px" />
					<label for="simple_support">Simple Support</label><br />
				</div>
				<div class="alert alert-success " style="width: 48%;">
					<input type="radio" id="double_support" name="support" value="double" style="margin-right: 5px" />
					<label for="double_support">Double Support</label><br />
				</div>
			</div>
			<div class="mb-3">
				<input type="text" id="inputText" class="form-control" style="margin-right: 10px"
					placeholder="Saisir le text..." />
			</div>
			<!-- DIV qui contient un select de police -->
			<div class="d-flex justify-content-between">
				<div class="mb-3 col-8">
					<select id="fontSelect" class="form-select">
						<option value="" selected disabled hidden>
							Font family
						</option>
						<option value="optimer">Optimer</option>
						<option value="roboto">Roboto</option>
						<option value="ITCMedea">ITCMedea</option>
						<option value="gentilis">Gentilis</option>
						<option value="Nexa">Nexa</option>
						<option value="Panton">Panton</option>
						<option value="helvetiker">Helvetiker</option>
					</select>
				</div>
				<div class="mb-3">
					<!-- DIV qui contient un select de font weight -->
					<select id="selectWeight" class="form-select">
						<option value="" selected disabled hidden>
							Font weight
						</option>
						<option value="regular">Regular</option>
						<option value="bold">Bold</option>
					</select>
				</div>
			</div>
			<!-- DIV qui contient les deux selects de double support avant et arrière-->
			<div style="display: none;" id="div_double_support" class="alert alert-success">
				<div class="mb-3 d-flex justify-content-between align-items-end">
					<!-- select de support arrière-->
					<div class="col-7">
						<label for="">Support Arrière</label>
						<select name="" id="support_arr" class="form-select">
							<option value="" selected disabled hidden>
								Select an option
							</option>
							<option value="#ffffff">PVC Blanc 19 mm</option>
							<option value="#000000">PVC Noir 19 mm</option>
							<option value="#995C34">Bois d'Epicéa tripli 19 mm</option>
						</select>
					</div>
				</div>
				<div class="mb-3">
					<div class="mb-3 d-flex justify-content-between align-items-end">
						<!-- select de support avant-->
						<div class="col-7">
							<label for="">Support Avant</label>
							<select name="" id="support_ava" class="form-select">
								<option value="" selected disabled hidden>
									Select an option
								</option>
								<option value="plexy">Plexy 3 mm</option>
								<option value="metal_brosse_argent">Métal Brossé Argent 3 mm</option>
								<option value="metal_brosse_or">Métal Brossé Or 3 mm</option>
								<option value="miroir">Miroir 3 mm</option>
								<option value="miroir_or">Miroir Or 3 mm</option>
								<option value="aluminium">Aluminium 2 mm</option>
							</select>
						</div>
						<div class="col-4" id="color_double" style="display: none;">
							<input value="3399FF" data-jscolor="{}" id="inputColor_double" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<!-- DIV qui contient un select d'un simple support et les autres selects en relation -->
			<div id="div_simple_support" style="display: none;" class="alert alert-success">
				<div class="mb-3 ">
					<label for="">Simple Support</label>
					<select name="" id="select_simple_support" class="form-select" autofocus>
						<option value="" selected disabled hidden>
							Select an option
						</option>
						<option value="lichen">Lichen</option>
						<option value="bois">Bois 3D</option>
						<option value="pvc">PVC expansé</option>
						<option value="plexy">Plexy</option>
						<option value="metal_miroir">Métal & Miroir</option>
						<option value="polystyrene">Polystyrène</option>
						<option value="vinyle">Vinyle</option>
					</select>
				</div>
				<!-- DIV qui contient la palette de couleurs -->
				<div class="mb-3" id="color_palette" style="display: none;">
					<input value="3399FF" data-jscolor="{}" id="inputColor" class="form-control" />
				</div>
			</div>
			<hr>
			<div class="d-flex justify-content-between align-items-center">
				<button class="btn btn-outline-primary mr-5" id="getPrice">
					Afficher le prix
				</button>
				<span id="price" class="" style="display: none"></span>
			</div>
		</div>
		<!-- DIV qui contient le rendu (la scene), 8 colonnes de largeur -->
		<div class="col-lg-8 col-md-6 col-sm-12 p-0" id="canvas"></div>
	</div>
	<script src="./js/functions.js"></script>
	<!-- THREE JS CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.js"></script>
	<!-- OrbitControls CDN -->
	<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
	<!-- STATS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/stats-js@1.0.1/build/stats.min.js"></script>
	<script src="./js/index.js"></script>
	<!-- COLOR PALETTE -->
	<script src="./js/jscolor.js"></script>
	<script src="./js/color.js"></script>
	<!--BOOTSTRAP CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
